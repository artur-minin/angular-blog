<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>

      <button class="btn btn-link" routerLink="/">Back To Main Page</button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date: "fullDate":null:"en-GB" }}</small>
    </div>

    <div>
      <quill-view-html [content]="post.content"></quill-view-html>
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading post...</p>
</ng-template>
